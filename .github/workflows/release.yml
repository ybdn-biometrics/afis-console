name: Build & Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Tkinter (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk tk-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Application
      run: python build_app.py

    - name: Zip Build (Windows)
      if: runner.os == 'Windows'
      run: |
        Compress-Archive -Path dist/TriRapportsFAED -DestinationPath TriRapportsFAED-Windows.zip

    - name: Zip Build (Linux)
      if: runner.os == 'Linux'
      run: |
        cd dist
        zip -r ../TriRapportsFAED-Linux.zip TriRapportsFAED
        cd ..

    - name: Upload Artifact (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: TriRapportsFAED-Windows
        path: TriRapportsFAED-Windows.zip

    - name: Upload Artifact (Linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: TriRapportsFAED-Linux
        path: TriRapportsFAED-Linux.zip

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: TriRapportsFAED-Windows
          
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: TriRapportsFAED-Linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            TriRapportsFAED-Windows.zip
            TriRapportsFAED-Linux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
