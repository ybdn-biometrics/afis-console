name: Build & Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 1. Extract version & decide if tag already exists
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  version:
    name: Resolve version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_version.outputs.tag }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from __init__.py
        id: get_version
        run: |
          VERSION=$(python -c "import re; print(re.search(r'__version__\s*=\s*\"(.+?)\"', open('src/afis_console/__init__.py').read()).group(1))")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Detected version: $VERSION (tag: v$VERSION)"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "âš ï¸ Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "âœ… Tag v${{ steps.get_version.outputs.version }} is new"
          fi

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 2. Build the application on Ubuntu & Windows
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build on ${{ matrix.os }}
    needs: version
    if: needs.version.outputs.tag_exists == 'false'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Tkinter (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk tk-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller Pillow

      - name: Build Application (onefile)
        run: python build_app.py

      - name: List build output
        run: ls -la dist/
        shell: bash

      - name: Upload Artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: TriRapportsFAED-Windows
          path: dist/TriRapportsFAED-Windows.exe
          if-no-files-found: error

      - name: Upload Artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: TriRapportsFAED-Linux
          path: dist/TriRapportsFAED-Linux
          if-no-files-found: error

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 3. Create GitHub Release with auto-generated notes
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    name: Create Release ${{ needs.version.outputs.tag }}
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: TriRapportsFAED-Windows

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: TriRapportsFAED-Linux

      - name: Make Linux binary executable
        run: chmod +x TriRapportsFAED-Linux

      - name: Generate Release Notes
        id: release_notes
        run: |
          TAG="${{ needs.version.outputs.tag }}"
          
          # Get the previous tag (if any)
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          {
            echo "notes<<RELEASE_NOTES_EOF"
            echo "## ðŸš€ AFIS Console $TAG"
            echo ""
            echo "### ðŸ“¥ TÃ©lÃ©chargement"
            echo ""
            echo "| Plateforme | Fichier |"
            echo "|---|---|"
            echo "| ðŸªŸ Windows | \`TriRapportsFAED-Windows.exe\` |"
            echo "| ðŸ§ Ubuntu/Linux | \`TriRapportsFAED-Linux\` |"
            echo ""
            echo "### ðŸ“ Changements"
            echo ""
            
            if [ -n "$PREV_TAG" ]; then
              git log "${PREV_TAG}..HEAD" --pretty=format:"- %s (%h)" --no-merges 2>/dev/null || echo "- PremiÃ¨re release"
            else
              git log --pretty=format:"- %s (%h)" --no-merges -20 2>/dev/null || echo "- PremiÃ¨re release"
            fi
            
            echo ""
            echo ""
            echo "### â„¹ï¸ Instructions"
            echo ""
            echo "**Windows** : TÃ©lÃ©chargez \`TriRapportsFAED-Windows.exe\` et exÃ©cutez-le directement."
            echo ""
            echo "**Linux** : TÃ©lÃ©chargez \`TriRapportsFAED-Linux\`, rendez-le exÃ©cutable avec \`chmod +x TriRapportsFAED-Linux\`, puis lancez-le."
            echo "RELEASE_NOTES_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ needs.version.outputs.tag }}" -m "Release ${{ needs.version.outputs.tag }}"
          git push origin "${{ needs.version.outputs.tag }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: "AFIS Console ${{ needs.version.outputs.tag }}"
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
          files: |
            TriRapportsFAED-Windows.exe
            TriRapportsFAED-Linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
